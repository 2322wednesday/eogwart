<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        name="description" 
        content="나와 어울리는 어그와트 기숙사는?"
    />
    <meta name="harry-potter-hogwarts" content="./src/images/harry-potter-hogwarts.png" />
    <title>나와 어울리는 어그와트 기숙사는?</title>
    <script src="./js/dormitorytest.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <div class="personalTest_container">
        <div class="intro_container content_container">
            <img src="./src/images/harry-potter-hogwarts.png" alt="">
            <h1>나와 어울리는 <span class="point_text">어그와트 기숙사는?</span></h1>
            <button class="start" type="button" data-action="start">시작하기</button>
        </div>
        <div class="test_container content_container">
            <div class="QuizProgressText" style="color: rgba(255, 255, 255, 0.3); opacity: 1; visibility: visible;">
                <span class="now">0</span>
                <span class="total">/13</span>
            </div>
            <div class="ProgressBar" style="width: 70%; opacity: 1; visibility: visible;">
                <div class="ProgrssBg" style="background-color: rgba(255, 255, 255, 0.07); height: 20px;">
                    <div class="Progress" style="height: 20px; width: 0%; background-color: rgb(159, 134, 58);"></div>
                </div>
            </div>
            <h2>
                <span class="progress point_text">0</span>
                <span class="question">질문</span>
            </h2>
            <div class="answer_container">
                <button class="answer" type="button" data-answer="a">답변 A</button>
                <button class="answer" type="button" data-answer="b">답변 B</button>
                <button class="answer" type="button" data-answer="c">답변 C</button>
                <button class="answer" type="button" data-answer="d">답변 D</button>
            </div>
        </div>
        <div class="analysis_container content_container">
            <img src="./src/images/logo.jpeg" alt="">
            <p>결과를 분석중입니다...</p>
        </div>
        <div class="result_container content_container">
            <img class="result_img" src="./src/images/gryffin.jpeg" alt="">
            <h2 class="result_text">당신의 기숙사는 OOO입니다.</h2>
            <h3 class="result_infor_title"></h3>
            <ul class="result_infor"></ul>
            <button class="restart" type="button" data-action="restart">다시하기</button>
        </div>
        

    </div>

    <script>
        const personalTest = new PersonalTest('.personalTest_container');
    </script>
</body>

</html>
